name: Download ICS File

on:
  schedule:
    - cron: '0 0 * * 0'  # Jeden Sonntag um Mitternacht ausf√ºhren
  workflow_dispatch:

jobs:
  download-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Download ICS File
      env:
        ICS_URL: ${{ secrets.ICS_URL }}
      run: |
        curl -L "${ICS_URL}" -o abfuhrkalender.ics

    - name: Commit and Push
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add abfuhrkalender.ics
        git commit -m "Update abfuhrkalender.ics"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT }}  # Verwenden des PAT
